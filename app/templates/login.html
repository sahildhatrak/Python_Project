{% block content %}
    <h1>Enter Details</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
        	{{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
            {{ form.email.label }}<br>
            {{ form.email(size=62) }}
        </p>
        <p>{{ form.submit(size=30) }}</p>
    </form>
{% endblock %}
