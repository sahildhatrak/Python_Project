<html>
  <head>
    <title>My Sample Home Page</title>
  </head>
  <body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
    <a href="/reservation">Reserve Booking!</a>
  </body>
</html>
